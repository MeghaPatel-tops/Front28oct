<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=menu" />
    <style>
        .navbar{
            background-color:grey;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;

        }
        .btn{
            display: none;
        }
        .logo-img img{
            height: 50px;
            width: 50px;
        }
        .list-item{
            display: flex;
            gap: 20px;
        }

        @media screen and (max-width:678px) {
            .btn{
                display: block;
                background-color: transparent;
                border: none;
            }
            .logo-img{
                width: 100%;
                display: flex;
                justify-content: space-between;
            }
             .list-item{
                    display: none;
                    gap: 20px;
            }

            .navbar{
                flex-direction: column;
                align-items: flex-start;
            }
            .list-item{
            display: flex;
            flex-direction: column;
            gap: 20px;
            }
        }

    </style>
</head>
<body>
    <div class="navbar">
       <div class="logo-img">
           <img src="m-logo-removebg-preview.png" alt="">
            <button class="btn"><span class="material-symbols-outlined">menu
</span></button>
       </div>
       <div class="list-item">
         <div class="navItem"><a href="">nav-item-4</a></div>
        <div class="navItem"><a href="">nav-item-4</a></div>
        <div class="navItem"><a href="">nav-item-4</a></div>
        <div class="navItem"><a href="">nav-item-4</a></div>
        <div class="navItem"><a href="">nav-item-4</a></div>
       </div>
    </div>
</body>
</html>
