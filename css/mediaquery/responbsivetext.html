<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            height: 400px;
            width: 100%;
            background-color: aqua;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .hero-text{
            text-align: center;
            color: blue;
        }
        h2{
            font-size: 4em;
        }
        p{
            font-size: 2em;
        }
       
         @media screen and (max-width:992px){
             h2{
                    font-size: 3em;
                }
                p{
                    font-size: 1.5em;
                }
        }
         @media screen and (max-width:768px){
                h2{
                        font-size: 2em;
                    }
                    p{
                        font-size: 1em;
                }
        }
         @media screen and (max-width:576px){
             h2{
                    font-size: 1.5em;
                }
                p{
                    font-size: 1em;
                }
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="hero-text">
            <h2>Welcome to tops tech</h2>
            <p>Start Learning from India's Best IT Training Company</p>
        </div>
    </div>
</body>
</html>
