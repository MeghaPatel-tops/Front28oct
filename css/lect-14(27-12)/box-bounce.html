<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .main{
            height: 600px;
            width: 100%;
            position: relative;
            border: 10px solid black;
        }
        .box{
           
            height: 100px;
            width: 100px;
            /* border-radius: 50%; */
            background-color: red;
            
            animation: bounce;
            animation-delay: 2s;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
        }

        @keyframes bounce {
             0%{
                
                transform:  translate(600px ,400px) rotate(0deg);
                
             }
             100%{
               
                  transform: translate(600px ,-100px) rotate(360deg);
             }
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="box">

        </div>
    </div>
</body>
</html>
