    <title>Document</title>
    <script>

        //entry control loop
        /*
            while(condition){
                //block
            }

            part:3 1.init   2.condition  3.modification
        */

        //to print 1 to 10;
        let i=1;//init
        let sum=0;

        while(i<=10){//condition
            console.log("i=",i);
            i++;//modification   
            sum=sum+i;     
        }

        console.log("sum=",sum);
        
    </script>
